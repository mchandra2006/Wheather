<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Report</title>
  <link rel="stylesheet" href="./wheather.css"/>
</head>
<body>

  <div class="container">
    <h1>Weather Application ğŸŒ¦ï¸</h1>
    <input type="text" id="city-name" placeholder="Enter city name" />
    <button id="city-btn">Get Weather</button>

    <div id="weather-info">
      <p id="loading"></p>
      <h3 id="cname"></h3>
      <p id="date"></p>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="wind-speed"></p>
    </div>
  </div>

  <script>
    const API_KEY = "4767455b1ffd7c81c6ee5ee22627c7d2";

    async function getWeather(city) {
      document.getElementById("loading").textContent = "Loading...";
      document.getElementById("cname").textContent = "";
      document.getElementById("date").textContent = "";
      document.getElementById("temperature").textContent = "";
      document.getElementById("description").textContent = "";
      document.getElementById("wind-speed").textContent = "";

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();

        document.getElementById("loading").textContent = "";
        document.getElementById("cname").textContent = `City: ${data.name}`;
        document.getElementById("date").textContent = `Date: ${new Date().toLocaleDateString()}`;
        document.getElementById("temperature").textContent = `Temperature: ${data.main.temp}Â°C`;
        document.getElementById("description").textContent = `Weather: ${data.weather[0].description}`;
        document.getElementById("wind-speed").textContent = `Wind Speed: ${data.wind.speed} m/s`;

        setBackground(data.weather[0].main);
      } catch (err) {
        document.getElementById("loading").textContent = 'Error: ' + err.message;
      }
    }

    function setBackground(weather) {
      const bg = {
        Clear: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80",
        Clouds: "https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1920&q=80",
        Rain: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1920&q=80",
        Mist: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80",
        Thunderstorm: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80",
        Snow: "https://images.unsplash.com/photo-1600282432068-973fae847cd3?auto=format&fit=crop&w=1920&q=80",
      };

      const imageUrl = bg[weather] || "https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=1920&q=80";
      document.body.style.backgroundImage = `url(${imageUrl})`;
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundAttachment = "fixed";
    }

    document.getElementById("city-btn").addEventListener("click", () => {
      const city = document.getElementById("city-name").value.trim();
      if (city) getWeather(city);
    });

    document.getElementById("city-name").addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        document.getElementById("city-btn").click();
      }
    });
  </script>
</body>
</html>
